<script>
    

jQuery(document).ready(function(){
    var score=0;
    
    function game_over(){
        jQuery('.mole').animate({'top':'100%'},1);
        jQuery('.mole').animate({'top':'100%'},1);
        alert("Game Over!")
        
        jQuery('.score').html('Press "Try Again" to try again');
        
        //jQuery('.score').append('<div class="try_again">Press "Try Again" button to try again!</div>');
        alert("Game Over!")
    }
    
    function start(){
        score=0;
        jQuery('.score').html('Score: ' + score);
        jQuery('.mole').animate({'top':'20%'},5000,function(){
            game_over();
            jQuery('.mole').animate({'top':'100%'},1);
            jQuery('try_again').click(function(){start();});
            jQuery('.mole').animate({'top':'100%'},1);
    });
    }
    
    jQuery('.mole').hover(function(){
        
        jQuery(this).css('background-image','url(hurt.bmp)');
        jQuery(this).stop().animate({'top':'100%'},300,function(){
            
            score++;
            jQuery('.score').html('Score: ' + score);
            jQuery(this).css('background-image','url(tenor.bmp)');
            jQuery(this).animate({'top':'0%'},5000);
        }); 
        
    });
start();                    
});

</script>
